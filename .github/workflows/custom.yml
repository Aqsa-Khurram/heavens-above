name: Generate Contributors List

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight

jobs:
  update-contributors:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate contributors list
        run: |
          echo "## ðŸŒŸ Project Contributors" > CONTRIBUTORS.md
          echo "" >> CONTRIBUTORS.md
          echo "Updated automatically on $(date)" >> CONTRIBUTORS.md
          echo "" >> CONTRIBUTORS.md
          git log --format='%aN' | sort -u | sed 's/^/- /' >> CONTRIBUTORS.md

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CONTRIBUTORS.md
          git commit -m "Update contributors list [skip ci]" || echo "No changes to commit"
          git push
