name: Deploy to Heroku

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pull latest changes to avoid push conflicts
        run: |
          git fetch origin main
          git pull origin main --rebase

      - name: Deploy (no Heroku)
        run: echo "Deployed successfully!"

      - name: Push updates if workflow commits something
        run: |
          git add .
          git commit -m "Update contributors list [skip ci]" || echo "No changes to commit"
          git push origin main || echo "Push skipped (already up to date)"
