name: Documentation Deployment

on:
  push:
    branches: [ "main" ]  # Deploy docs on every push to main
  pull_request:
    branches: [ "main" ]

jobs:
  deploy-docs:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js (if you have any Node.js build steps)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Install dependencies (if required to build docs)
      - name: Install dependencies
        run: npm install || echo "No dependencies to install"

      # 4. Build documentation
      - name: Build documentation
        run: |
          # Example: copy Markdown or HTML files to public folder
          mkdir -p public
          cp -r src/* public/ || echo "No docs folder found, skipping copy"
          echo "Documentation is ready in ./public"

      # 5. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
