name: Documentation Deployment

on:
  push:
    branches: ["main"]
    paths:
      - "**.md"
      - "**.rst"
      - "public/**"
      - ".github/workflows/**"
  pull_request:
    branches: ["main"]
    paths:
      - "**.md"
      - "**.rst"
      - "public/**"
      - ".github/workflows/**"

jobs:
  deploy-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Build documentation folder manually
      - name: Collect documentation files
        run: |
          mkdir -p site

          # Copy Markdown and reStructuredText from root
          cp -r *.md site/ 2>/dev/null || true
          cp -r *.rst site/ 2>/dev/null || true

          # Copy README.md separately
          cp README.md site/ 2>/dev/null || true

          # Copy docs folder if exists
          [ -d docs ] && cp -r docs site/ || true

          # Copy public folder if exists
          [ -d public ] && cp -r public site/ || true

          echo "Contents being deployed:"
          ls -R site

      # Deploy only the site folder
      - name: Deploy Docs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true
