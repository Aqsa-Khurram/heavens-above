name: Documentation Deployment

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - ".github/workflows/**"
  pull_request:
    branches: ["main"]
    paths:
      - "docs/**"
      - ".github/workflows/**"

jobs:
  deploy-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # (optional) build step if you generate docs
      - name: Build documentation
        run: |
          echo "Documentation ready in ./docs"
          ls docs

      - name: Deploy ONLY documentation
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true      # <- CLEAN branch each deploy
